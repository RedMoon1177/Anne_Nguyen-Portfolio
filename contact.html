        <h1>Leave Me A Message</h1>

        <div class="ContForm">
            <div class="fLine">Contact Information</div>
            <div class="fLine"><label>Your Name</label><input type="text" id="fName"></div>
            <div class="fLine"><label>Your Email</label><input type="email" id="fEmail"></div>
            <div class="fLine"><label>Email Subject</label><input type="text" id="fEmailSubject"></div>
            <div class="fLine"><label>Your Message</label><textarea id="fMsg"
                    placeholder="Enter your message here..."></textarea></div>
            <div class="fLine"><input type="submit" value="SEND EMAIL" id="fSendEmail"></div>
        </div>

        <img id="thankMsg" src="./images/thankMsg.jpg" alt="thankMsg">
